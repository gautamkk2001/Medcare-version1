<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="./CSS/loginstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

</head>

<body>
    <div class="pro-container">
        <div class="img">
            <img src="./gif/image_phar.gif">
        </div> 
    <div class="container">
        <div class="header">
            <h1>Login</h1>
        </div>
        <div class="main">
            <form name="form" onsubmit="return validated()" action="product.html">
                <span>
                    <i class="fa-solid fa-envelope"></i>
                    <input id="user_email" type="text" placeholder="Enter your Email" onkeyup="checking()" required>
                </span><br>
                <span>
                    <i class="fa-solid fa-lock"></i>
                    <input id="password" type="password" placeholder="Enter your Password" onkeyup="checkpass()" required>
                </span><br>
                <button type="submit">Login</button>
            </form>
            <div class="change-password">
                <h3><a href="forgot.html">Forgot password</a></h3>
            </div>
            <div class="register">
                <h3>I don't have account <a href="registration.html">Register</a></h3>
            </div>
        </div>
    </div>
</div>
    <script src="./JS/validate.js"></script>
</body>

</html>
